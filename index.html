<body>

  <div class="header">
    <div>
      <img class="logo" src="images/pngfind.com-buzzfeed-logo-png-74199.png">

    <div><a href="https://www.buzzfeed.com/quizzes">Quizzes</a></div>
    <div><a href="https://www.buzzfeed.com/tvandmovies">TV & Movies</a></div>

  </div>

  <div class="cover">
    <!-- task 1: update the header for your quiz -->
    <h1> Which Sonic Character Are You? </h1>

    <!-- task 2: update the cover photo for your quiz -->
    <img class="coverPhoto" src="https://rukminim1.flixcart.com/image/416/416/jbgtnrk0/poster/r/v/t/medium-ashd-wall-poster-sonic-boom-knuckles-the-echidna-sonic-original-imaek7y2apzqyhhf.jpeg?q=70">

  <!-- task 3: Update the questions for your quiz. Be sure to have AT LEAST three to ask the user. Add more questions if you want!-->
   <div class="questions">
    <h3> 1. What color do you like the most? </h3>
    <input class="q1">
    </br>
    <h3> 2. How would your friends describe you? </h3>
    <input class="q2">
    </br>
    <h3> 3. What's your favorite season? </h3>
    <input class="q3">
  </div>
  </br>

  </div>
  </br>
  <script src="script.js"></script>
